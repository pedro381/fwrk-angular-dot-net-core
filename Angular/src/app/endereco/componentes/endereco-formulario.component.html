<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <div class="row">
                <label class="col-md-3 control-label">CEP:<span class="red">*</span></label>
                <div class="col-md-9">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  minlength="8" maxlength="8"
                        [(ngModel)]="endereco.cep" 
                        (blur)="obterPorCep()"
                        [ngClass]="{'is-invalid': !endereco.enderecoValidation.cep } " 
                        (blur)="endereco.enderecoValidation.cep = endereco.cep ? true : false;" >
                        <div class="input-group-append">
                            <a class="btn btn-primary" (click)="obterPorCep()">
                                <span><span class="fa fa-search" ></span></span>
                            </a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">  
            <a class="btn btn-danger" (click)="excluirEndereco()"  ><i class="fa fa-trash"></i> </a>
        </div>
    </div>
</div>
