<div class="container main-container">
    <h4>Pesquisar Clientes</h4>
    <hr />
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-2 control-label" >Nome:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" [(ngModel)]="filtro.nome" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-3 control-label">Estado Civil:</label>
                        <div class="col-md-9">
                            <ng-multiselect-dropdown  
                                [placeholder]="'Selecione...'"               
                                [data]="estadoCivilList"
                                [(ngModel)]="selectedItems"
                                [settings]="ddlEstadoCivilConfig">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class="form-group">  
                    <div class="col-md-12">
                        <a class="btn btn-primary" (click)="PesquisarCliente()" style="margin-right: 5px;">
                            <span><span class="fa fa-search" ></span></span>
                        </a>
                        <a class="btn btn-success" [routerLink]="['../cadastrar/']">
                            <span><span class="fa fa-plus" ></span> Novo</span>
                        </a>
                    </div>
                </div>
            </div>
    </div>
    
    <hr />
    <div class="row">
        <div class="col-md-12">
            <cliente-lista [clientes]="clientes" (pesquisar)="PesquisarCliente()"></cliente-lista>
        </div>
    </div>

</div>
