<table class="table table-hover">
  <thead class="thead-dark">
      <tr>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>Estado Civil</th>
          <th>Nome da MÃ£e</th>
          <th>Ativo</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
          <tr *ngFor="let cliente of clientes;">
              <td>{{cliente.nome}}</td>
              <td>{{cliente.nascimento | date:'dd/MM/yyyy'}}</td>
              <td>{{cliente.estadoCivil.descricao}}</td>
              <td>{{cliente.nomeMae}}</td>
              <td>
                <a [ngClass]="cliente.ativo ? 'btn btn-success' : 'btn btn-danger'" (click)="mudarStatus(cliente)" href="javascript:void(0)">
                  <span><span [ngClass]="cliente.ativo ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"> </span></span>
                </a>
              </td>
              <td class="text-right">
                  <a class="btn btn-info" [routerLink]="['../editar/',cliente.id]" style="margin-right: 5px;"><i class="fa fa-pencil"></i> </a>
                  <a class="btn btn-danger" (click)="excluirCliente(cliente.id)"  ><i class="fa fa-trash"></i> </a>
              </td>
          </tr>
  </tbody>
</table>
